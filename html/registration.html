<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registration</title>
		<link rel="stylesheet" href="../css/stylesheet_registration.css" />
	</head>
	<body>
		<div id="container">
			<h1>CREATE ACCOUNT</h1>
			<h2>Already have an account? <a href="./index.html">Login</a></h2>
			<form
				id="registrationForm"
				method="POST"
				action="../php/registration.php"
			>
				<input type="text" name="name" id="name" placeholder="Name" required />
				<input
					type="email"
					name="email"
					id="email"
					placeholder="Email"
					required
				/>
				<input
					type="email"
					name="email2"
					id="email2"
					placeholder="Confirm Email"
					required
				/>
				<input
					type="password"
					name="password"
					id="password"
					placeholder="Password"
					required
				/>
				<input
					type="password"
					name="password2"
					id="password2"
					placeholder="Confirm Password"
					required
				/>
				<div class="terms-container">
					<input type="checkbox" id="terms" name="terms" required />
					<label for="terms"
						>I agree to all statements in
						<a href="./terms.html">Terms of service</a></label
					>
				</div>
				<button type="submit">Register</button>
			</form>
		</div>
		<script src="../js/registration.js"></script>
	</body>
</html>
