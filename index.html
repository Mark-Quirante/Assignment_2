<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<link rel="stylesheet" type="text/css" href="./stylesheet.css" />
		<title>Assignment 2</title>

	<body>
		<div class="white-box" id="food-categories-container">
			<div id="food-categories-list-container">
				<h1>Food Categories!</h1>
				<ul id="food-categories-list"></ul>
			</div>

			<div id="search-bar">
				<form id="category-search-from">
					<label for="category-search"></label>
					<input type="text" id="category-search" name="category-search" />
					<button type="submit">Search!</button>
				</form>
			</div>
		</div>

		<div class="white-box" id="content-area">
			<ul id="display-search"></ul>
		</div>
		<div class="createAccountContainer">
			<label for="createAccountLabel"
				>Create an account to save your favorite recipes!
			</label>
			<button type="submit" id="createAccount">Create an Account</button>
		</div>
		<script src="./script.js"></script>
	</body>
